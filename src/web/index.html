<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioView</title>
</head>
<body>
    <h1>훠이</h1>
    <div id="playlist"></div>
    <div id="progress"></div>
    
    <div id = playerState></div>
    <div>
        <button type="button" onclick="addTrack(0)">1번트랙추가</button>
    </div>
    <div>
        <button type="button" onclick="addTrack(1)">2번트랙추가</button>
    </div>
    <div>
        <input type="number" id="position" min="0"/>
        <button type="button" onclick="seekTo('position')">초로 이동</button>
    </div>
    <div>
        <input type="number" id="volume" min="0" max="100"/>
        <button type="button" onclick="setVolume('volume')">볼룸 조절</button>
    </div>
    <button type="button" onclick="postMessage('버튼클릭')">버튼</button>
    <button type="button" onclick="postMessage('skipToPrev')">이전</button>
    <button type="button" onclick="postMessage('play')">재생</button>
    <button type="button" onclick="postMessage('pause')">일시정지</button>
    <button type="button" onclick="postMessage('stop')">정지</button>
    <button type="button" onclick="postMessage('skipToNext')">다음</button>
    <div>
        <button type="button" onclick="postMessage('setRepeatMode',0)">반복중지</button>
        <button type="button" onclick="postMessage('setRepeatMode',1)">한곡반복</button>
        <button type="button" onclick="postMessage('setRepeatMode',2)">전체반복</button>

    </div>
        <span>artwork : </span>
        <div>
            <img id="artwork_img" src="" width="100px" height="100px"/>
        </div>
        <span id="artwork"></span>
    </div>
    <div>
        <span>title : </span>
        <span id="title"></span>
    </div>
    <div>
        <span>artist : </span>
        <span id="artist"></span>
    </div>
    <div>
        <span>album : </span>
        <span id="album"></span>
    </div>
    <div>
        <span>genre : </span>
        <span id="genre"></span>
    </div>
    <div>
        <span>date : </span>
        <span id="date"></span>
    </div>
    <div>
        <span>duration : </span>
        <span id="duration"></span>
    </div>
</body>

<script type="text/javascript">
    function rendererText(selector,text){
        let element = document.getElementById(selector)
        if(element){
            element.textContent = text
        }
        return 1
    }
    function handlePlaybackTrackChanged(track){
        for (const [key, val] of Object.entries(JSON.parse(track))){
            rendererText(key,val)
            if(key =='artwork'){
                document.getElementById('artwork_img').setAttribute('src',val)
            }
        }
    }
    function handlePlaybackState(state){
        rendererText('playerState',state)
    }
    function handleProgress(progress){
        document.getElementById('position').setAttribute('max',progress.duration)
        rendererText('progress',progress)
    }
    function handlePlayList(track){
        rendererText('playlist',track)
    }
    function handleRepeatMode(mode){
        /* mode
        0:no repeat
        1:track repeat
        2:que repeat
        */
        console.log('handleRepeatMode : ', mode)                
        
    }
</script>

<script type="text/javascript">
var num = 1;
var playerState = {};
const que = [
{
    url: 'https://hjchurch.net/uploads/mp3/file_example_MP3_700KB.mp3', // Load media from the network
    title: 'Avaritia',
    artist: 'deadmau5',
    album: 'while(1<2)',
    genre: 'Progressive House, Electro House',
    date: '2014-05-20T07:00:00+00:00', // RFC 3339
    artwork: 'https://www.fnordware.com/superpng/pnggrad8rgb.png', // Load artwork from the network
    duration: 27 // Duration in seconds
},
{
    url: 'https://samplelib.com/lib/preview/mp3/sample-15s.mp3', // Load media from the network
    title: 'Second',
    artist: 'Secondary',
    album: 'Secondwhile(1<2)',
    genre: 'Second House, Second House',
    date: '2022-01-10T01:00:00+00:00', // RFC 3339
    artwork: 'https://www.pngall.com/wp-content/uploads/8/Sample.png', // Load artwork from the network
    duration: 19 // Duration in seconds
},
]
function skip(index){
    callTrackController('skip',{index:index})
}
function setVolume(id){
    let volume = document.getElementById(id);
    callTrackController('setVolume',{volume:volume.value})
}
function seekTo(id){
    let position = document.getElementById(id);
    callTrackController('seekTo',{position:position.value})
}
function addTrack(trackIndex){
    callTrackController('addTrack',que[trackIndex])
}
function callTrackController(func,data){
    var message = {func}
    if(data){
        message.args=data
    }
    window.ReactNativeWebView.postMessage(JSON.stringify(message))
}
</script>
    
</html>
